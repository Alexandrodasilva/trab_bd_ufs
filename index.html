<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>
</head>
<body>
    <div> 
        <h1>Lista de produtos</h1>
        <button onclick = "lista_produtos(null)">Listar</button>
        <ul id = "lista de produtos">

        </ul>
    </div>
    <script>

        function lista_produtos(v){
            console.log("chamou funcao")
            var v = []
            var produto1 = new Object();
            produto1.id = 1;
            produto1.nome = "produto1"
            produto1.categoria = "A"
            var produto2 = new Object();
            produto2.id = 2
            produto2.nome = "produto2"
            produto2.categoria = "B"
            var produto3 = new Object();
            produto3.id = 3
            produto3.nome = "produto3"
            produto3.categoria = "C"
            v.push(produto1)
            v.push(produto2)
            v.push(produto3)
            var n = v.length
            //var x.id = 1;
            var li = document.getElementById("lista de produtos")
            for(var i=0 ; i < n; i++){
                li.innerHTML += `<li class = "produto" >Id : ${v[i].id}  ;  Nome: ${v[i].nome}  ; Categoria : ${v[i].categoria} </li>`
            }
        }

    </script>
</body>
</html>
